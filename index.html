<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #e6005c;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  padding: 12px 22px;
  font-size: 1.1rem;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s;
}

#yesBtn {
  background: #ff3366;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: #777;
  color: white;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
}

.message {
  display: none;
  color: white;
  font-size: 1.8rem;
  text-align: center;
  text-shadow: 2px 2px 8px black;
}

.sticker {
  font-size: 4rem;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="yaySound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8b9a3f0c63.mp3"></audio>

<div class="container" id="card">
  <h1>WILL YOU BE MY VALENTINE ğŸ’–ğŸ˜˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ˜…</button>
  </div>
</div>

<div class="message" id="yesMessage">
  <div>CONGRATULATIONS ON BEING</div>
  <div><strong>THANDO'S VALENTINE ğŸ’•ğŸ’˜</strong></div>
  <div class="sticker">ğŸ¶ğŸ’–ğŸ±</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const message = document.getElementById("yesMessage");
const yaySound = document.getElementById("yaySound");

let scale = 1;

// Moving NO button
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  scale += 0.2;
  yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

  noBtn.style.left = `calc(50% + ${Math.random()*200 - 100}px)`;
  noBtn.style.top = `${Math.random()*80}px`;
}

yesBtn.addEventListener("click", () => {
  yaySound.play();
  card.style.display = "none";
  message.style.display = "block";

  document.body.style.background =
    "url('background.jpg') center/cover no-repeat fixed";

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 250);
});
</script>

</body>
</html>
